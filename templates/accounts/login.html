{% extends 'base.html' %}
{% load static %}
{% block content %}
    <img src="{% static 'images/udoo_logo.png' %}" class="rounded mx-auto d-block" alt="udo_logo" style="width: 300px">

    <div class="card mx-auto" style="max-width: 380px; margin-top:50px;">
        <div class="card-body">
            <h4 class="card-title mb-4" style="text-align: center">Авторизація</h4>
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <input type="username" class="form-control" placeholder="Ім'я Користувача" name="username">
                </div>

                <div class="form-group mb-3">
                    <input type="password" class="form-control" placeholder="Пароль" name="password">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-block" style="margin-left: 140px">Увійти</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
